<html>
  <head>
    <title>Line Weaver</title>
    <script type="application/javascript" src="dist/lib/bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/main.css" />
    <link rel="icon" type="image/png" href="assets/images/icon.png" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poor+Story|Chakra+Petch"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>Line Weaver</h1>
    <h3>
      Weave the single line into the pattern on the left by dragging the line!
    </h3>
    <div class="canvases">
      <div class="left-side">
        <ul class="buttons">
          <div class="first-two">
            <li>Redo Move</li>
            <li>Next Level</li>
          </div>
          <div class="last-two">
            <li id="undo"><i class="fas fa-undo-alt"></i></li>
            <li id="next-level"><i class="fas fa-forward"></i></li>
          </div>
        </ul>
        <canvas id="level-canvas"></canvas>
      </div>

      <ul id="message" class="display-none"></ul>
      <canvas id="game-canvas"></canvas>
    </div>
  </body>
</html>
